{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <div class="panel panel-default">
        <div class="panel-heading">Stores</div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th># Store URL</th>
                    <th># API Version</th>
                    <th># Active</th>
                </tr>
            </thead>
            <tbody>
            {% for store in stores %}
                <tr>
                    <td>{{ store.url }}</td>
                    <td>{{ store.version }}</td>
                    <td>{{ store.active }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
